<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Me — Yousuf Elmeki</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css" media="(max-width:600px)">
  <link rel="stylesheet" href="css/tablet.css" media="(min-width:601px) and (max-width:900px)">
  <link rel="stylesheet" href="css/desktop.css" media="(min-width:901px)">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo"><a href="index.html">Yousuf Elmeki</a></h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact Me</h2>
    <form id="contactForm" action="#" method="post" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="phone">Cell No.</label>
      <input id="phone" name="phone" type="tel" placeholder="Digits only, 10–15 chars" required>

      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>Contact: <a href="mailto:yousuf.elmeki@ontariotechu.net">yousuf.elmeki@ontariotechu.net</a></p>
      <p>&copy; 2025 Yousuf Elmeki</p>
    </div>
  </footer>

  <script>
    // Phone validation (10–15 digits, optional +)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      const phone = document.getElementById('phone');
      const phonePattern = /^\+?\d{10,15}$/;
      if (!phonePattern.test(phone.value.trim())) {
        e.preventDefault();
        alert("Please enter a valid phone number (10–15 digits, optional +).");
        phone.focus();
      }
    });
  </script>
</body>
</html>
